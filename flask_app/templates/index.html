<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1 fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand">Coding Dojo Web Dev Bootcamp</a>
        </div>
    </nav>
    <section class="py-5"></section>
    <section>
        <div class="container my-2">
            <div class="row">
                <div class="col">
                    <div class="fs-2 fw-b text-center my-2">
                        Users:
                    </div>
                    <table class="table table-sm table-striped table-info table-hover text-center">
                        <thead >
                            <tr>
                                <th>User Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="users">
                
                        </tbody>
                    </table>

                </div>

                <div class="col">

                    <div class="fs-2 fw-b text-center my-2">
                        Register
                    </div>

                    <form class="form" action="POST">
                        <div class="form-control">
                            <div class="my-2">
                                <label for="" class="form-label">
                                    User Name:
                                </label>
                                <input type="text" name="user_name" class="form-control">
                            </div>
                            <div class="my-2">
                                <label for="" class="form-label">
                                    Email:
                                </label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="my-2 text-center">
                                <input class="btn btn-primary"type="submit">
                            </div>
                        </div>


                    </form>
                    
                </div> 

            </div>

        </div>

    </section>
    
    <footer class="p-1 col-12 bg-dark text-white text-center position-fixed bottom-0">
        <div class="container">
          <p class="lead">Practice Assignment</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./../static/js/site.js"></script>
</body>
</html>
